<html>

  <head>
    <title>James M. Murphy</title>

    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/tailwind.css">
    <link rel="stylesheet" href="../styles/tailwind_built.css">

    <script src="index.js"> </script>
    <script src="https://use.fontawesome.com/1c118bfd95.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>


  <body class="text-gray-900 w-full h-full bg-backgnd-screen" onload="onloadFunction('projects')">

    <div class="mainColumn">

      <nav w3-include-html="navbar.html"></nav>


      <!-- Summary Cards -->
      <div id="vue1">     <!-- Container for page content section --> 

        <div class="flex flex-row flex-wrap justify-center"> <!-- Container for Summary Card section --> 


          <!-- Start of Summary Card -->
          <div class="mt-6 sm:mt-12 mx-6  w-64 md:w-96  flex flex-col justify-between items-center
                    bg-backgnd-card rounded-lg shadow-lg  border border-bord-std" 
            v-for="alias in sum_card_data"
          >
            <div class="w-full mt-5 mb-2 px-3 text-md md:text-lg font-600 text-center break-normal">{{ alias.title }} </div>

            <div class="px-3  flex flex-col md:flex-row items-center">
              <div class="w-32 object-contain  mx-4 my-3 border border-gray-600 rounded-lg shadow-lg">
                <img class="rounded-lg" :src="alias.image_url" :alt="alias.altText">
              </div>

              <div class="px-4 py-2 flex flex-col justify-start w-56 md:w-48">
                <p class="text-xs sm:text-sm"> {{ alias.description }} </p>
                <p class="text-3xs sm:text-2xs pt-3 text-bord-std"> {{ alias.languages}} </p>
              </div>
            </div>

            <div class="flex justify-center font-400 mt-5 mb-8 text-xs md:text-sm text-center">  <!-- Link buttons -->
              <a href="">    <!-- Todo: Add link to jump to project detail card below! -->
                <button class="cardButton">
                  {{ alias.link1Text }}
                </button>        
              </a>

              <a href="">   <!--   Todo: Add link to run this app somehow! -->
                <button class="cardButton">
                    {{ alias.link2Text }}
                </button>   
              </a>

            </div>

          </div>  <!-- End of Summary Card -->

        </div>
      </div>  <!-- End of Project Summary Cards Section -->



      <!-- Project Detail Cards -->
      <div class="flex flex-col items-center w-full" id="vue2">    <!-- Container for whole section -->

        <div class="spacer_lg"></div> 

        <!-- Start of Project Card -->
        <div class="flex flex-col items-center w-full"
             v-for="alias in sum_card_data">  <!-- Start Vue loop through sum_card_data array in main.js -->

          <div class="p-6 md:p-10  w-11/12 xs:w-5/6 sm:w-3/4 max-w-4xl  bg-backgnd-card
          border border-bord-std   rounded-lg shadow-lg">
          
            <div class="px-2 mb-8  w-full text-lg  md:text-xl lg:text-2xl  font-600">{{ alias.title }} </div>

            <div class="flex flex-col items-center">

              <img class="w-full sm:w-11/12 md:5/6 lg:w-3/4  object-contain  rounded-lg border border-gray-600 shadow-lg" 
                  :src="alias.image_url" :alt="alias.altText">

              <div class="mt-4 italic text-gray-600  text-2xs sm:text-xs lg:text-sm">
                {{ alias.caption }}
                <div class="invisible"> {{ alias.caption }} </div>
              </div>

              <div class="md:px-2 pb-2  text-xs sm:text-sm lg:text-md">
                <p class="mt-3"> {{ alias.description }} </p>
                <p class="mt-4"> {{ alias.features }}</p>
                <p class="mt-3 md:px-2  text-center  text-xs md:text-sm text-gray-600"> {{ alias.languages }} </p>
              </div>
            </div>

            <div class="mt-6 flex justify-center font-400  text-xs md:text-sm">
              <a href="">
                <button class="cardButton">
              Link to GitHub</button>           <!-- Todo: Add link to jump to project detail card below! -->
              </a>

              <a href="">
                  <button class="cardButton">
                Run It!</button>               <!-- Todo: Add link to run this app somehow! -->
              </a>
            </div>
              
          </div>  <!-- End of Project Detail Card -->

          <div class="spacer_lg"></div>
          
        </div>
      </div>

      <footer w3-include-html="footer.html"></footer>

      
    </div>

  </body>

  <script src="../vue.js"></script>   <!-- Loads Vue.js -->
  <script src="vue_data.js"></script>             <!-- Loads vue script -->
  <script> includeHTML(); </script>      <!-- Function to load in Navbar and Footer HTML -->

</html>
