<html>

  <head>
    <title>James M. Murphy</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./Tailwind/tailwind.css">
    <link rel="stylesheet" href="./Tailwind/tailwind_built.css">

    <script src="index.js"> </script>
    <script src="https://use.fontawesome.com/1c118bfd95.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>


  <body class="text-gray-900 w-full bg-backgnd-screen" onload="onloadFunction('projects')">    <!-- Set backgnd_screen color in tailwind.config.js -->

    <div class="max-w-screen-lg mx-auto px-8 sm:px-12 xl:px-12">       <!-- Main column container -->

        <nav w3-include-html="navbar.html"></nav>         <!-- Navbar -->


        <!-- Project Summary Cards -->
        <div class="flex flex-col items-center">     <!-- Container for whole section --> 

          <div class="flex flex-row flex-wrap justify-center" id="vue1"> 

            <!-- <div class="h-10 sm:h-20 w-full"></div> Spacer, full width -->

            <!-- Start of Summary Card -->
            <div class=" mt-10 sm:mt-20 mx-10 flex flex-col flex-wrap justify-center items-center
              bg-backgnd-card rounded-lg shadow-lg  border border-bord-std" 
              v-for="alias in sum_card_data">  <!-- Start vue loop through sum_card_data array in main.js -->

              <div class="w-full mt-5 mb-1  text-md md:text-lg lg:text-xl  font-600 text-center">{{ alias.title }} </div>

              <div class="flex flex-row items-center">
                  <div class="w-24 h-24 md:w-28 md:h-28  m-4 ml-6">
                    <img class="rounded-lg" :src="alias.image_url" :alt="alias.altText">
                  </div>

                  <div class="flex flex-col justify-start p-4 lg:pr-6">
                    <p class="w-40 md:w-44 lg:w-48 pb-2 text-sm lg:text-md"> {{ alias.description }} </p>
                        <p class="w-40 md:w-44  text-xs text-bord-std"> {{ alias.languages}} </p>
                    </div>
                  </div>

                  <div class="flex justify-center font-400 mt-3 mb-6 text-xs md:text-sm">  <!-- Link buttons -->
                    <a href="">
                        <button class="px-4 py-1 rounded shadow-lg
                        bg-gray-200 border border-bord-std hover:bg-white hover:text-gray-900 transition duration-300">
                        Learn More</button>           <!-- Todo: Add link to jump to project detail card below! -->
                    </a>

                    <a href="">
                        <button class="px-8 py-1 mx-4 rounded shadow-lg
                        bg-gray-200 border border-bord-std hover:bg-white hover:text-gray-900 transition duration-300">
                        Run It</button>               <!-- Todo: Add link to run this app somehow! -->
                    </a>
                  </div>
              </div> 

            </div>  <!-- End of Summary Card -->

          </div>
        </div>  <!-- End of Project Summary Cards Section -->



        <!-- Project Detail Cards -->
        <div class="flex flex-col items-center w-full" id="vue2">    <!-- Container for whole section -->

          <div class="h-10 sm:h-20 w-full"></div> 
                <!-- Spacer, full width -->

          <!-- Start of Project Card -->
          <div class="p-6 md:p-10 mb-20  w-11/12 xs:w-5/6 sm:w-3/4 max-w-4xl  bg-backgnd-card  border border-bord-std  rounded-lg shadow-lg"
              v-for="alias in sum_card_data">  <!-- Start vue loop through sum_card_data array in main.js -->

            <div class="px-2 mb-8  w-full text-lg  md:text-xl lg:text-2xl  font-600">{{ alias.title }} </div>

            <div class="flex flex-col items-center">
              <img class="mb-10  w-3/4 lg:w-140  object-contain  rounded-lg" :src="alias.image_url" :alt="alias.altText">

              <div>
                  <p class="md:px-2 pb-2  text-sm sm:text-md lg:text-lg"> {{ alias.description }} </p>
                  <p class="md:px-2 pb-6  text-sm sm:text-md lg:text-lg"> {{ alias.features }}</p>
                  <p class="md:px-2 pb-6  text-center  text-xs md:text-sm text-gray-600"> {{ alias.languages }} </p>
              </div>
            </div>

            <div class="flex justify-center font-400  text-xs md:text-sm">  <!-- Link buttons -->
              <a href="">
                  <button class="px-3 py-1 mx-3  rounded shadow-lg
                  bg-gray-200 border border-bord-std  hover:bg-white hover:text-gray-900  transition duration-300">
              Link to GitHub</button>           <!-- Todo: Add link to jump to project detail card below! -->
          </a>

          <a href="">
              <button class="px-3 py-1 mx-3  rounded shadow-lg
              bg-gray-200 border border-bord-std  hover:bg-white hover:text-gray-900  transition duration-300">
            Run It!</button>               <!-- Todo: Add link to run this app somehow! -->
          </a>
        </div>
              

          </div>  <!-- End of Project Detail Card -->

          <div class="h-10 sm:h-20 w-full"></div>    <!-- Spacer, full width -->

        </div>  <!-- End of Project Detail Cards Section -->

        <footer w3-include-html="footer.html"></footer>

      
    </div>

  </body>




  <script src="https://unpkg.com/vue"></script>   <!-- Loads Vue.js -->
  <script src="vue_data.js"></script>                 <!-- Loads vue script -->

  <script> includeHTML(); </script>      <!-- Function to load in Navbar and Footer HTML -->

</html>
